language: cpp
compiler:
    - clang
    - gcc
sudo: required

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
    - eval "${MATRIX_EVAL}"

install:
    - sudo apt-get install libboost-all-dev

before_script:
    - mkdir build
    - cd build
    - cmake ..

script:
    - env "${MATRIX_EVAL}" make VERBOSE=1 && ./KLP ../corpus.txt ../dict.tt '我来到网易杭研院'
